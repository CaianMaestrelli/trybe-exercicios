<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario-TrybeTrip</title>
  </head>
  <body>
    <h1 class="">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form class="mb-3">
      <fieldset class="mb-3">
        <label for="fullName" class="form-label">Nome Completo:</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          class="form-control"
          placeholder="Digite seu nome completo"
          maxlength="40"
          minlength="10"
          required
        />
        <br />

        <label for="email" class="form-label">Endereço de e-mail:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          placeholder="Digite seu e-mail"
          maxlength="50"
          minlength="10"
          required
        />
        <br />

        <div class="form-check">
          <label for="destination1" class="form-check-label">Cidade</label>
          <input
            class="form-check-input"
            type="radio"
            id="destination1"
            className="radios"
            name="destinations"
            value="Cidade"
            required
          />
        </div>

        <div class="form-check">
          <label for="destination2" class="form-check-label">Campo</label>
          <input
            class="form-check-input"
            type="radio"
            id="destination2"
            className="radios"
            name="destinations"
            value="Campo"
            required
          />
        </div>

        <div class="form-check">
          <label for="destination3" class="form-check-label">Praia</label>
          <input
            class="form-check-input"
            type="radio"
            id="destination3"
            className="radios"
            name="destinations"
            value="Praia"
            required
          />
        </div>

        <div class="form-check">
          <label for="destination4" class="form-check-label">Montanhas</label>
          <input
            class="form-check-input"
            type="radio"
            id="destination4"
            className="radios"
            name="destinations"
            value="Montanhas"
            required
          />
        </div>
        <br />

        <label for="why" class=""
          >Por que você deveria ser a pessoa desenvolvedora escolhida pelo
          concurso TrybeTrip?</label
        >
        <br />

        <div class="form-floating">
          <textarea
            name="why"
            id="why"
            class="form-control"
            cols="60"
            rows="10"
            placeholder="Digite sua resposta vencedora aqui"
          ></textarea>
        </div>
        <br />

        <label for="date" class=""
          >Qual a melhor data para realizar sua viagem?</label
        >
        <input type="date" id="date" class="" />
        <br />

        <label for="promo" class=""
          >Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe.</label
        >
        <input type="checkbox" name="promo" id="promo" class="" />
        <br />

        <label for="agreement" class=""
          >Concordo que imagens de minhas férias poderão ser usadas na
          divulgação de concursos futuros.</label
        >
        <input
          type="checkbox"
          name="agreement"
          id="agreement"
          class=""
          required
        />
      </fieldset>

      <button type="submit" id="submit-btn" class="btn btn-success" disabled>
        Participar do concurso TrybeTrip
      </button>
      <button type="button" id="clear-btn" class="btn btn-danger">
        Apagar informações
      </button>
    </form>
  </body>
</html>
